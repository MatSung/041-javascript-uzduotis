<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forma</title>
</head>

<body>
    <div class="filter-container">
        <div class="form-title">
            <h3>Filter</h3>
        </div>
        
        <div class="input-container">
            <select name="filter" id="filter-option">
                <option value="name">Vardas</option>
                <option value="surname">Pavardė</option>
                <option value="age">Amžius</option>
                <option value="rating">IT žinios</option>
                <option value="group">Grupė</option>
                <option value="language">Kalbos</option>
            </select>
            <input type="text" id="filter-criteria" placeholder="Filtras">
        </div>
    </div>
    <div class="flex-container">

        <div class="form-container">
            <div class="form-title">
                <h1>Forma</h1>
            </div>
            <!-- <form id="my-form" action="#"> -->
            <div class="inputs-container">
                <div class="input-container">
                    <label for="name">Vardas</label>
                    <input type="text" id="name" placeholder="Vardas" required>
                </div>

                <div class="input-container">
                    <label for="surname">Pavardė</label>
                    <input type="text" id="surname" placeholder="Pavardė" required>
                </div>
                <div class="input-container">
                    <label for="age">Amžius</label>
                    <input type="number" name="age" min="18" max="120" id="age" step="1" required>
                </div>
                <div class="input-container">
                    <label for="tel">Telefono nr.</label>
                    <input type="tel" id="phone">
                </div>
                <div class="input-container">
                    <label for="email">El. paštas</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-container">
                    <label for="rating">Kiek vertinate savo IT žinias?</label>
                    <input type="range" name="rating" id="rating" min="1" max="10" step="1"
                        oninput="this.nextElementSibling.value = this.value + '/10'">
                    <output id="rating-output">1/10</output>

                </div>
                <div class="input-container">
                    <label for="">Grupė</label>

                    <div class="radios">
                        <div class="radio-input-container">
                            <input type="radio" name="group-radio" id="group-select-1" class="group-select" value="1"
                                checked>
                            <label for="group-select-1" id="group-select-label-1">CAFS 1gr.</label>
                        </div>

                        <div class="radio-input-container">
                            <input type="radio" name="group-radio" id="group-select-2" class="group-select" value="2">
                            <label for="group-select-2" id="group-select-label-2">CAFS 2gr.</label>
                        </div>
                        <div class="radio-input-container">
                            <input type="radio" name="group-radio" id="group-select-3" class="group-select" value="3">
                            <label for="group-select-3" id="group-select-label-3">CAFS 3gr.</label>
                        </div>
                        <div class="radio-input-container">
                            <input type="radio" name="group-radio" id="group-select-4" class="group-select" value="4">
                            <label for="group-select-4" id="group-select-label-4">CAFS 4gr.</label>
                        </div>
                        <div class="radio-input-container">
                            <input type="radio" name="group-radio" id="group-select-5" class="group-select" value="5">
                            <label for="group-select-5" id="group-select-label-5">CAFS 5gr.</label>
                        </div>
                        <div class="radio-input-container">
                            <input type="radio" name="group-radio" id="group-select-6" class="group-select" value="6">
                            <label for="group-select-6" id="group-select-label-6">CAFS 6gr.</label>
                        </div>
                        <div class="radio-input-container">
                            <input type="radio" name="group-radio" id="group-select-7" class="group-select" value="7">
                            <label for="group-select-7" id="group-select-label-7">CAFS 7gr.</label>
                        </div>
                        <div class="radio-input-container">
                            <input type="radio" name="group-radio" id="group-select-8" class="group-select" value="8">
                            <label for="group-select-8" id="group-select-label-8">CAFS 8gr.</label>
                        </div>
                        <div class="radio-input-container">
                            <input type="radio" name="group-radio" id="group-select-9" class="group-select" value="9">
                            <label for="group-select-9" id="group-select-label-9">CAFS 9gr.</label>
                        </div>
                        <div class="radio-input-container">
                            <input type="radio" name="group-radio" id="group-select-10" class="group-select" value="10">
                            <label for="group-select-10" id="group-select-label-10">CAFS 10gr.</label>
                        </div>
                    </div>

                    <div class="input-container" id="languages-container">
                        <label for="languages">Programavimo Kalbos</label>
                        <div class="checkboxes" id="checkboxes">
                            <div class="checkbox-input-container">
                                <input type="checkbox" name="group-checkbox" id="checkbox-select-1"
                                    class="group-select checkbox-select" value="1">
                                <label for="checkbox-select-1" id="group-checkbox-label-1">Python</label>
                            </div>
                            <div class="checkbox-input-container">
                                <input type="checkbox" name="group-checkbox" id="checkbox-select-2"
                                    class="group-select checkbox-select" value="2">
                                <label for="checkbox-select-2" id="group-checkbox-label-2">C++</label>
                            </div>
                            <div class="checkbox-input-container">
                                <input type="checkbox" name="group-checkbox" id="checkbox-select-3"
                                    class="group-select checkbox-select" value="3">
                                <label for="checkbox-select-3" id="group-checkbox-label-3">R</label>
                            </div>
                            <div class="checkbox-input-container">
                                <input type="checkbox" name="group-checkbox" id="checkbox-select-4"
                                    class="group-select checkbox-select" value="4">
                                <label for="checkbox-select-4" id="group-checkbox-label-4">PHP</label>
                            </div>
                            <div class="checkbox-input-container">
                                <input type="checkbox" name="group-checkbox" id="checkbox-select-5"
                                    class="group-select checkbox-select" value="5">
                                <label for="checkbox-select-5" id="group-checkbox-label-5">C#</label>
                            </div>
                        </div>
                    </div>

                </div>

                <div id="success-container" hidden>
                    <span id="success-span">Sukurtas Studentas </span>
                </div>

                <div class="button-container">
                    <button name="submit" id="submit">Submit</button>
                </div>
                <div class="button-container">
                    <button name="save" id="save" hidden>Save changes</button>
                </div>
                <div class="button-container">
                    <button name="cancel" id="cancel" hidden>Cancel</button>
                </div>
            </div>
            <!-- </form> -->
        </div>

        <div class="students-container">
            <div class="form-title">
                <h1>Students</h1>
            </div>
            <div id="student-list">
                <!-- <div class="student-list-item">
                <span class="student-name">Tavo</span>
                <span class="student-surname">Mama</span>
                <span class="student-age">27</span>
                <span class="student-phone">+3213123123</span>
                <span class="student-email">vienas@du.trys</span>
                <span class="student-rating">1/10</span>
                <span class="student-group">CAFS 4gr.</span>
            </div> -->
            </div>
        </div>

        <script src="script.js"></script>

    </div>
</body>

</html>
